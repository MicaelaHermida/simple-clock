<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Clock</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bruno+Ace+SC&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="./favicon.png">
</head>
<body>
    <div class="wrap">
        <div class="darkModeButtonContainer">
            <div id="darkModeButton" class="darkModeButton transition shadow">
                <div class="slider transition" id="button">
                    <div class="mini-slider"></div>
                </div>
            </div>
        </div>
        <div class="widget">
            <div class="date shadow">
                <p id="dayOfWeek" class="dayOfWeek"></p>
                <p id="day" class="day"></p>
                <p>de</p>
                <p id="month" class="month"></p>
                <p>del</p>
                <p id="year" class="year"></p>
            </div>
            <div class="clock shadow">
                <p id="hours" class="hours"></p>
                <p>:</p>
                <p id="minutes" class="minutes"></p>
                <p>:</p>
                <div class="secondsBox">
                    <p id="ampm" class="ampm"></p>
                    <p id="seconds" class="seconds"></p>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/clock.js"></script>
</body>
</html>
